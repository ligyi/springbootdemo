
  <div *ngIf="customer">
     <div class="myPanel">
        <div class="heading">
          User Information
        </div>
      
        <div >
            <div >
  
              <div>
                <label>Last Name: </label> {{customer.lastname}}
              </div>
              <div>
                <label>First Name: </label> {{customer.firstname}}
              </div>
              <div>
                <label>Middle Initial: </label> {{customer.middleinitial}}
              </div>
              <div>
                <label>DOB: </label> {{customer.dob | date:'yyyy-MM-dd':'UTC' }}
              </div>
              <div>
                <label>Gender: </label> {{customer.gender}}
              </div>
              <div>
                <label>Hand Dominance: </label> {{customer.handdominance}}
              </div>
              <div>
                <label>Active: </label> {{customer.active}}
              </div>
            
              <span class="button is-small btn-primary" *ngIf='customer.active' (click)='updateActive(false)'> Inactive </span>
            
              <span class="button is-small btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Active</span>
            
              <span class="button is-small btn-success" (click)='editCustomer()'>Edit</span>
 
              <span class="button is-small btn-danger" (click)='deleteCustomer()'>Delete</span>
 
            </div>
     </div>
  </div>
</div>
